<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Food 4 All</title>
</head>
<body>
    <header class="title" aria-live="polite">
        <h1>Food 4 All</h1>
    </header>
<main class="api-tester">
    <p class="tester">This is currently a API Tester Page for Food 4 All, the app that aims to address food insecurity! This is not the final markup of the app.</p>
    <p>Type in "San Diego Food Bank," and the location should return to you on the map.</p>
    <form id="food-bank-selector">
        <span class="food-bank">Food Bank Name:</span><input type="text" id="food-bank" required aria-label="Enter Food Bank Name"></input>
        <input type="submit" id="submit-button" value="Search" aria-label="Submit Button"></input> 
    </form>
    <div id="map" style="height: 500px; width: 700px">
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBydFcLANTMh9X7_9S-0YpZuy7bPNFAYY&callback=initMap&libraries=places" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</main>
</body>
</html>
